version: '3'

services:
 istsos:
  build :
   context: ./istsos
   # If docker runs behind proxy
    # args:
    # http_proxy: 'http://bloody_corporate_proxy:3128'
    # https_proxy: 'https://bloody_corporate_proxy:3128'
  expose :
   - 80
  links :
   - postgis-db
 postgis-db:
  image : mdillon/postgis:9.6-alpine
  expose : 
   - 5432
  environment:
   - POSTGRES_USER=pdm
   - POSTGRES_PASSWORD=pdm
   - POSTGRES_DB=istsos
   - PGDATA=/tmp
